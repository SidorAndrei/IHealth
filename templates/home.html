{% extends "root.html" %}
{% block title %} Home {% endblock %}
{% block head %}
    <script type="module" src="/static/javascript/home_page.js" async></script>
    <link href="src/slideshow.css" rel="stylesheet">
    <script src="src/slideshow.js"></script>
{% endblock %}
{% block content %}
    <div class="live_slider">
        <span class="arrow-btn" id="previous-arrow"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                         fill="currentColor" class="bi bi-caret-left"
                                                         viewBox="0 0 16 16">
  <path d="M10 12.796V3.204L4.519 8 10 12.796zm-.659.753-5.48-4.796a1 1 0 0 1 0-1.506l5.48-4.796A1 1 0 0 1 11 3.204v9.592a1 1 0 0 1-1.659.753z"/>
</svg></span>
        <span class="arrow-btn" id="next-arrow"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                     fill="currentColor" class="bi bi-caret-right" viewBox="0 0 16 16">
  <path d="M6 12.796V3.204L11.481 8 6 12.796zm.659.753 5.48-4.796a1 1 0 0 0 0-1.506L6.66 2.451C6.011 1.885 5 2.345 5 3.204v9.592a1 1 0 0 0 1.659.753z"/>
</svg></span>
    </div>
    <div>
        <label>Select a category</label>
        <select id="categorySorter">
            <option value='0' selected="selected">All</option>


            {% for category in categories %}

                <option value="{{ category.id }}">{{ category.name }}</option>

            {% endfor %}
        </select>
        <label>Select a supplier</label>
        <select id="supplySorter">
            <option value='0' selected="selected">All</option>
            {% for supplier in suppliers %}
                <option value={{ supplier.id }}>{{ supplier.name }}</option>
            {% endfor %}
        </select>
        <div class="products-container">
            <div id="sub-title">
                <h2>Products</h2>
            </div>

        </div>
        <div id="products-collection">

        </div>
    </div>


{% endblock %}
