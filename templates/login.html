{% extends "root.html" %}
{% block head %}
{% endblock %}
{% block title %} Home {%  endblock %}
{% block content %}
    <div class="card">
        <h1 class="display-5">Login User</h1>
        <form action="{{ url_for('login_user') }}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="emailInput" class="label"><strong>Email address</strong></label>
                <input type="email" class="form-control" id="emailInput" name="email" aria-describedby="emailHelp" placeholder="Enter email"><br>
                <small id="emailHelp" class="form-text text-muted label">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="passwordInput" class="label"><strong>Password</strong></label>
                <input type="password" class="form-control" id="passwordInput" name="password" placeholder="Enter password">
            </div>
            <br>
            <div><button type="submit" class="btn btn-dark">Submit</button></div>
        </form>
        <div class="row">
            <label for="emailInput" class="label"><strong>
                {% with message = get_flashed_messages() %}
                   {% if message %}
                         {{ message[0] }}
                   {% endif %}
                {% endwith %}
            </strong></label>
        </div>
    </div>
{% endblock %}
